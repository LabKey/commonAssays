import org.labkey.gradle.util.BuildUtils

dependencies {
   external 'commons-httpclient:commons-httpclient:3.1'
   BuildUtils.addLabKeyDependency(project: project, config: "compile", depProjectPath:  BuildUtils.getCommonAssayModuleProjectPath(project.gradle, "ms1"), depProjectConfig: 'apiCompile', specialParams: {
      if(!BuildUtils.shouldBuildFromSource(project.project(BuildUtils.getCommonAssayModuleProjectPath(project.gradle, "ms1")))) {
         exclude group: 'org.labkey', module: 'ms2'
      }
   })
   BuildUtils.addLabKeyDependency(project: project, config: "compile", depProjectPath: BuildUtils.getPlatformModuleProjectPath(project.gradle, "assay"), depProjectConfig: "apiCompile")
}

// TODO move resources files into resources directory to avoid this overlap
sourceSets {
   main {
      resources {
         srcDirs = ['src'] // src is included because it contains some xml files
         exclude '**/*.java'
         exclude '**/*.jsp'
      }
   }
}

